version: '3.7'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: moments_admin
      MONGO_INITDB_ROOT_PASSWORD: moments_admin
    volumes:
      - data:/data
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=moments_admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=moments_admin
      - ME_CONFIG_MONGODB_SERVER=momentsdb

volumes:
  data: { }

networks:
  default:
    name: mongodb_network
